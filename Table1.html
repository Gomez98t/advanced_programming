<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with html</title>
</head>
<body>
    <table border="1">
        <tr><th>Names</th></tr>
        <tr><td>Joan</td></tr>
        <tr><td>Peter</td></tr>
        <tr><td>Dario</td></tr> 
        
    </table>
    <table border="1">
        <tr><th>Names</th><th>Apellidos</th>
        <tr><td>Joan</td><td>Robles</td></tr>
        <tr><td>Peter</td><td>McDonald</td></tr>
        <tr><td>Dario</td><td>Assange</td></tr> 
        
    </table>


</body>
</html>
